    <script>
function filtrarCategoria(cat) {
    const cuadros = document.querySelectorAll('.cuadro');
    cuadros.forEach(cuadro => {
        if (cat === 'todos') {
            cuadro.style.display = '';
        } else {
            // Suponiendo que agregues clases como 'escolares' o 'aseo' a los cuadros
            cuadro.style.display = cuadro.classList.contains(cat) ? '' : 'none';
        }
    });
}
