<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslogin.css" type="">
    <title>Iniciar Sesión</title>
</head>
<body>
    
    <img src="Imagenes/4e logo actualizado.png"  class="logo" alt="">
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label> Contraseña</label>
            </div>
            <div class="recordar">¿Olvido su contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                <input type="button" value="Registrarse" onclick="location.href='formulario.html'">
            </div>
        </form>
    </div>
</body>
</html>
