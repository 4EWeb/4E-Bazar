<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios de Impresi칩n</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar-fijo">
      <div class="nav-content">
        <a href="index.html" class="logo-emprendimiento">
          <img src="Imagenes/4e logo actualizado.png" alt="Logo 4E Bazar" />
        </a>
        <ul class="menu-horizontal">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Cat치logo</a></li>
          <li><a href="nosotros.html">Sobre Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <div class="carrito-box">
          <a
            href="carrito.html"
            class="carrito-menu"
            title="Carrito de compras"
          >
            <svg
              viewBox="0 0 576 512"
              width="32"
              height="32"
              fill="currentColor"
            >
              <path
                d="M528.12 301.319l47.273-208A16 16 0 0 0 560 80H120l-9.4-44.5A24 24 0 0 0 87 16H24A24 24 0 0 0 24 64h47.2l70.4 332.8A56 56 0 1 0 216 464h256a56 56 0 1 0 56-56H159.2l-7.2-32H528a16 16 0 0 0 15.12-12.681zM504 464a24 24 0 1 1-24-24 24 24 0 0 1 24 24zm-288 0a24 24 0 1 1-24-24 24 24 0 0 1 24 24z"
              />
            </svg>
            <span id="contador-carrito" class="contador-carrito">0</span>
          </a>
        </div>
      </div>
    </nav>

    <main style="margin-top: 110px">
      <section class="ofertas-box servicios-graficos">
        <h1 class="ofertas-title">Crea tu Servicio de Impresi칩n</h1>
        <form id="form-servicio" class="Servicios-box" autocomplete="off">
          <label>
            Archivo a imprimir:
            <input type="file" name="archivo" required />
          </label>
          <label>
            Cantidad de impresiones:
            <input
              type="number"
              name="cantidad"
              id="cantidad"
              min="1"
              value="1"
              required
            />
          </label>
          <label for="anillado">
            <input type="checkbox" name="anillado" id="anillado" />
            Anillado (+$1.000)
          </label>
          <label for="doble_cara">
            <input type="checkbox" name="doble_cara" id="doble_cara" />
            Impresi칩n doble cara (+$500)
          </label>
          <label for="plastificado">
            <input type="checkbox" name="plastificado" id="plastificado" />
            Plastificado (+$700)
          </label>
          <div class="precio-total">
            <strong>Total: $<span id="precio-total">500</span></strong>
          </div>
          <button
            type="button"
            class="btn-servicios"
            id="agregar-carrito-servicio"
          >
            Agregar al carrito
          </button>
        </form>
      </section>
    </main>
    <script src="servicios.js"></script>
  </body>
</html>
